<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/botao.css">
    <title>Login</title>
</head>
<body>
    <header>
        <img src="../img/logo.webp" alt="Logo Tony Pizzaria">
    </header>

    <main>
        <div class="conteudo-login">
            <h1>Acesse a sua conta</h1>
            <p>O que você está esperando para saborear as mais deliciosas pizzas e sobremesas da região?</p>
        </div>

        <div class="container-login">
            <input type="email" id="mail" placeholder="Seu e-mail aqui">
            <input type="password" id="pass" placeholder="Sua senha">
        </div>

        <div class="botao-login">
            <a href="./home.html" class="botao branco">ENTRAR</a>
            <p>Esqueci a senha</p>
        </div>

        <div class="conta">
            <p>Ainda não tem uma conta?</p>
            <a href="./criarConta.html">Criar conta</a>
        </div>
    </main>
</body>
</html>
